<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Domains</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans+Caption" />

</head>
<body>
   <header class="header">
      <div class="container">

         <div class="navbar-wrap">
               <div class="title-logo">
                  <img class="my-color" src="/img/logo.svg">
                  <div class="title-logo__text">домены</div> 
               </div>
               <div class="navbar__date">только до 31 января</div>
         </div>

         <div class="content">
            <h1>Честная цена </h1>
            <h1> за домен .RU — 39₽</h1>
         </div>

         <div class="header-search">
            <div class="search">
                  <form action class="search__form">
                        <div class="search__form-inner">
                           <input class="search__input" type="text" name="search" placeholder="example.ru">

                        </div>
                        <div class="search__button">
                           <a href="#" class="button">Проверить</a>
                        </button>
                  </form>
            </div>
            <div class="search__after">
               <p>Домен example.ru — свободен </p>
            </div>
         </div>

      </div>
   </header>


</body>
</html>
